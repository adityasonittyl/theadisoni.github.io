  <script>
  //previous
  const cardwp = document.querySelector('.cardwp');
  const cardwop = document.querySelector('.cardwop');
  const btnUpload = document.querySelector('#u_photo');
  const btnDownload2 = document.querySelector('#d1_photo');
  const btnDownload = document.querySelector('#d_photo');
  const input = document.querySelector('#mypht');
  const image = document.querySelector('.userImg');
  let file;

btnDownload.addEventListener('click', async () => {
	if (!file) {
		alert('please upload photo');
		return;
	}
  const newCard = cardwp
  newCard.style.width='350px'
  newCard.style.height='450px'
	btnDownload.innerHTML = 'Downloading...';
	domtoimage
				.toPng(newCard)
				.then(function (dataUrl) {
					var img = new Image();
					img.src = dataUrl;
					downloadURI(dataUrl, 'AWSUGjprBadge.png');
				})
				.catch(function (error) {
					console.error('oops, something went wrong!', error);
				});
	btnDownload.innerHTML = await 'Download';
});

btnDownload2.addEventListener('click', async () => {
	btnDownload2.innerHTML = 'Downloading...';
	domtoimage
				.toPng(cardwop)
				.then(function (dataUrl) {
					var img = new Image();
					img.src = dataUrl;
					downloadURI(dataUrl, 'AWSUGJAIPUR-badge.png');
				})
				.catch(function (error) {
					console.error('oops, something went wrong!', error);
				});
	btnDownload2.innerHTML = await 'Download';
});

function downloadURI(uri, name) {
			var link = document.createElement('a');
			link.download = name;
			link.href = uri;
			document.body.appendChild(link);
			link.click();
			document.body.removeChild(link);
			delete link;
		}

input.addEventListener('change', () => {
	file = input.files[0];
	console.log(file);

	const reader = new FileReader();
	reader.readAsDataURL(file);
	console.log(file);
	reader.addEventListener('load', () => {
		image.setAttribute('src', reader.result);
	});
});

</script>
